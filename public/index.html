<!-------------------------------------- BOOK SURVEY -------------------------------------->
					<div class="column is-one-third has-text-left">
						<div class="field">
							<label class="label">What genre are you interested in?</label>
							<div class="control">
								<select id="genre" name="genre">
                                    <option value="action">Action and Adventure</option>
                                    <option value="comic">Comic Book or Graphic Novel</option>
                                    <option value="mystery">Mystery</option>
                                    <option value="fantasy">Fantasy</option>

                                </select>
							</div>
                        </div>
                        
						<div class="field">
                            <p class="label">Are you interested in a series?</p>
                            <input type="radio" name="series" value="true">
                            <label for="series">Yes</label><br>
                            <input type="radio" name="series" value="false">
                            <label for="no_series">No</label><br>
                        </div>
                        
						    <div class="field">
						        <label class="label">How do you want this book to make you feel?</label>
                                <div class="control">
                                    <select id="emotion" name="emotion">
                                        <option value="happy">Feel Good</option>
                                        <option value="pensive">Pensive</option>
                                        <option value="nostalgic">Nostalgic</option>
                                        <option value="scared">Scared</option>
                                        <option value="enlightened">Enlightened</option>
                                        <option value="suspenseful">Suspenseful</option>
                                        <option value="calm">Calm</option>
                                    </select>
                                </div>
                            </div>

						<div class="control">
							<button class="button is-link is-fullwidth has-text-weight-medium is-medium" id="surveySubmit" onclick="handleSubmitSurvey()">Submit</button>
						</div>
					</div>
				</div>
